<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional in Thymeleaf</title>
</head>
<body>

    <h1>We are learning conditional in thymeleaf</h1>


    <!-- This is calles Elvis operator -->
    <h1> user is <span th:style= "${isActive}?'color:green':'color:red'" th:text="${isActive} ? 'Active':'Inactive' "></span></h1>
    
    <!-- If-Unless conditional operator in thymeleaf -->
    <h1>Gender is <span th:if="${gender}=='Male'">
            Male
    </span>
    <span th:unless="${gender}=='Male'">Female</span>
</h1>


<div th:switch="${#lists.size(integers)}">
    <h1 th:case="'0'">list is empty</h1>
    <h1 th:case="'1'">list is having one element</h1>
    <h1 th:case="'2'">list is having 2 elements</h1>
    <h1 th:case="*">list contain more than 2 elements</h1>
</div>



</body>
</html>
