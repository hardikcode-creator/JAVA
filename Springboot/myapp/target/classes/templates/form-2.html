<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, world!</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/styles2.css}"/>
  </head>
  <body>
    <h3>This is for form validation</h3>

    <div class="container">
      <form th:action="@{/submit}" method="post" th:object="${login}">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" th:field="*{userEmail}" id="email" placeholder="Enter email">
          <div class="text-danger" th:if="${#fields.hasErrors('userEmail')}" th:errors="*{userEmail}"></div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" th:field="*{userPassword}" id="password" placeholder="Password">
          <div class="text-danger" th:if="${#fields.hasErrors('userPassword')}" th:errors="*{userPassword}"></div>
        </div>

        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
